<div class="col-md-12 mt-5 login_container">
	<div class="col-md-12 login_pasos">
		<img height="60px" alt="Delibox" src="assets/img/logo_delibox.png">
	</div>
	<div class="col-md-6 login_form">
		<div id="myModal" class="">
			<div class=" modal-login">
				<div class="modal-content">
					<div class="modal-header">
						<i class="fa fa-user-circle"></i>
					</div>
					<div class="col-md-12">
				        <app-alert [alerts]="alerts"></app-alert>
				    </div>
					<div class="modal-body">
						<form [formGroup]="form" (ngSubmit)="login()">
							<div class="form-group">
								<i class="fa fa-at"></i>
								<mat-form-field class="example-full-width">
									<input matInput class="form-control" type="text" placeholder="Usuario" formControlName="email" required="required">
								</mat-form-field>
								<div *ngIf="form.controls['email'].errors " class="error-msg">
						          <div [hidden]="!form.controls['email'].errors.required">*Requerido.</div>
						        </div>
							</div>
							<div class="form-group">
								<i class="fa fa-lock"></i>
								<mat-form-field class="example-full-width">
									<input matInput class="form-control" type="password" placeholder="Clave" formControlName="password" required="required">
								</mat-form-field>
								<div *ngIf="form.controls['password'].errors " class="error-msg">
						          <div [hidden]="!form.controls['password'].errors.required">*Requerido.</div>
						        </div>
							</div>
							<div class="form-group">
								<button type="submit" mat-raised-button color="primary" >Ingresar</button>
							</div>							  
						</form>

					</div>
					<div class="modal-footer">
						<a href="#" >&copy; Demo 2018</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
